<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <section class="control-center">
      <header class="logo">
        <img src="./images/logo.svg" alt="Fylo logo">
      </header>
      <div class="actions">
        <div class="action-btn"><img src="./images/icon-document.svg" alt="Documents"></div>
        <div class="action-btn"><img src="./images/icon-folder.svg" alt="Folders"></div>
        <div class="action-btn"><img src="./images/icon-upload.svg" alt="Upload"></div>
      </div>
    </section>
    <section class="info">
      <p class=info-desc>You've used <span>815 GB</span> of your storage</p>
      <div class="visual-info">
        <div class="visual-bar">
          <div class="progress-bar"></div>
        </div>
        <div class="measures"><span>0 GB</span><span>1000 GB</span></div>
      </div>
      <p class="left-info-bubble">185 <span>GB LEFT</span></p>
    </section>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
