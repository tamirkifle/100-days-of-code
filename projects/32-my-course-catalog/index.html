<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>My Courses Catalog</title>
</head>

<body>
    <div class="add-course">
        <h2 class="add-course-title">Add a Course</h2>
        <hr>
        <form class="add-course-form" action="#">
            <label for="course-name">
                <span class="course-name-text">Course Name:</span>
                <input type="text" id="course-name" class="course-name-input">
            </label>
            <label for="course-author">
                <span class="course-author-text">Course Author:</span>
                <input type="text" id="course-author" class="course-author-input">
            </label>
            <label for="course-type">
                <span class="course-type-text">Course Type:</span>
                <input type="text" id="course-type" class="course-type-input">
            </label>
            <label for="course-category">
                <span class="course-category-text">Course Category:</span>
                <input type="text" id="course-category" class="course-category-input">
            </label>
            <button class="add-course-btn">Add Course</button>
            <button class="clear-btn">Clear</button>

        </form>
    </div>
    <div class="my-courses">
        <h2 class="my-course-title">My Courses</h2>
        <hr>
        <label>
            <span>Search: </span><input type="text" name="search" id="search-input">
        </label>
        <ul class="course-list">
            <header class="course-header">
                <span class="header-item header-id">ID</span>
                <span class="header-item header-course">Course</span>
                <span class="header-item header-author">Author</span>
                <span class="header-item header-type">Type</span>
                <span class="header-item header-category">Category</span>
            </header>
            <div id="popup">
                <div class="overlay"></div>
                <div class="course-window"> <a href="#" class="close-btn">Ã—</a>
                </div>
            </div>

        </ul>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
