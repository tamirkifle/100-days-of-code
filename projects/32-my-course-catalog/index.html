<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <title>My Courses Catalog</title>
</head>

<body>
    <div class="add-course">
        <h2 class="add-course-title">Add a Course</h2>
        <hr>
        <form class="add-course-form" action="#">
            <label for="course-name">
                <span class="course-text">Course Name</span>
                <input type="text" id="course-name" class="course-input">
            </label>
            <label for="course-author">
                <span class="course-text">Course Author:</span>
                <input type="text" id="course-author" class="course-input">
            </label>
            <label for="course-type">
                <span class="course-text">Course Type:</span>
                <input type="text" id="course-type" class="course-input">
            </label>
            <label for="course-category">
                <span class="course-text">Course Category:</span>
                <input type="text" id="course-category" class="course-input">
            </label>
            <button class="add-course-btn">Add Course</button>
            <button class="clear-btn">Clear</button>

        </form>
    </div>
    <div class="my-courses">
        <h2 class="my-courses-title">My Courses</h2>
        <hr>
        <label>
            <span class="search-text">Search: </span><input type="text" name="search" id="search-input">
        </label>
        <ul class="course-list">
            <header class="course-header">
                <span class="header-item header-id">ID</span>
                <span class="header-item header-course">Course</span>
                <span class="header-item header-author">Author</span>
                <span class="header-item header-type">Type</span>
                <span class="header-item header-category">Category</span>
            </header>
            <div id="popup">
                <div class="overlay"></div>
                <div class="course-window"> <a href="#" class="close-btn">Ã—</a>
                </div>
            </div>

        </ul>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
