<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="control-center">
    <header class="logo">
      <img src="./images/logo.svg" alt="Fylo logo">
    </header>
    <div class="actions">
      <div class="action-btn"><img src="./images/icon-document.svg" alt="Documents"></div>
      <div class="action-btn"><img src="./images/icon-folder.svg" alt="Folders"></div>
      <div class="action-btn"><img src="./images/icon-upload.svg" alt="Upload"></div>
    </div>
  </section>
  <section class="information">
    <p>You've used <span>815 GB</span> of your storage</p>
    <div class="visual-info">
      <div class="visual-bar"></div>
      <div class="measures"><span>0 GB</span><span>1000 GB</span></div>
    </div>
    <div class="left-info-bubble">185 <span>GB LEFT</span></div>
  </section>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
