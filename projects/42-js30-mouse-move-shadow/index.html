<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mouse Shadow</title>
</head>

<body>

    <div class="hero">
        <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
        html {
            color: black;
            font-family: sans-serif;
        }

        body {
            margin: 0;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
        }

        h1 {
            text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
            font-size: 100px;
        }
    </style>

    <script>
        const h1 = document.querySelector("h1");
        console.log("top: " + h1.offsetTop, "left:" + h1.offsetLeft, "height: " + h1.offsetHeight, "width: " + h1.offsetWidth);
        document.addEventListener("mousemove", moved);

        function moved(e) {
            let shadowAmt = 10;
            let mouseOnLeft = e.clientX < (window.innerWidth / 2);
            let mouseOnRight = e.clientX > (window.innerWidth / 2);
            let mouseOnTop = e.clientY < (window.innerHeight / 2);
            let mouseOnBottom = e.clientY > (window.innerHeight / 2);
            let shadowX = 0, shadowY = 0;
            if (mouseOnLeft)
                shadowX = -1 * ((window.innerWidth / 2) - e.clientX) / (window.innerWidth / 2) * shadowAmt;
            else if (mouseOnRight) {
                shadowX = (e.clientX - (window.innerWidth / 2)) / (window.innerWidth / 2) * shadowAmt;
            }
            if (mouseOnTop) {
                shadowY = -1 * ((window.innerHeight / 2) - e.clientY) / (window.innerWidth / 2) * shadowAmt;
            }
            else if (mouseOnBottom) {
                shadowY = (e.clientY - (window.innerHeight / 2)) / (window.innerHeight / 2) * shadowAmt;
            }


            h1.style.textShadow = `${shadowX}px ${shadowY}px 0 rgba(0, 0, 0, 1)`

        }

    </script>
</body>

</html>
