<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mouse Shadow</title>
</head>

<body>

    <div class="hero">
        <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
        html {
            color: black;
            font-family: sans-serif;
        }

        body {
            margin: 0;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
        }

        h1 {
            text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
            font-size: 100px;
        }
    </style>

    <script>
        const h1 = document.querySelector("h1");
        document.addEventListener("mousemove", shadowOnMove);

        function shadowOnMove(e) {
            let shadowAmt = 10;
            let mouseOnLeft = e.clientX < (window.innerWidth / 2);
            let mouseOnTop = e.clientY < (window.innerHeight / 2);
            // let mouseOnRight = e.clientX > (window.innerWidth / 2);
            // let mouseOnBottom = e.clientY > (window.innerHeight / 2);
            let shadowX = (e.clientX % (window.innerWidth / 2)) / (window.innerWidth / 2) * shadowAmt;
            let shadowY = (e.clientY % (window.innerHeight / 2)) / (window.innerHeight / 2) * shadowAmt;
            if (mouseOnLeft)
                shadowX = -1 * (shadowAmt - shadowX);
            if (mouseOnTop) {
                shadowY = -1 * (shadowAmt - shadowY);
            }
            h1.style.textShadow = `${shadowX}px ${shadowY}px 0 rgba(0, 0, 0, 1)`

        }

    </script>
</body>

</html>
