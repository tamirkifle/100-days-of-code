<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <header class="main-header">
      <h1 class="main-title">Our Pricing</h1>
      <div class="toggle">
        <div class="choice">Annually</div>
        <label for="period" class="toggle-label">
          <input type="checkbox" name="period" id="period">
          <div class="slider"></div>
        </label>
        <div class="choice">Monthly</div>
      </div>
    </header>
    <div class="cards">
      <div class="card">
        <h1 class="card-title">Basic</h1>
        <div class="monthly price">&dollar;19.99</div>
        <div class="yearly price">&dollar;199.99</div>
        <div class="storage"> 500 GB Storage</div>
        <div class="users">2 Users Allowed</div>
        <div class="limit">Send up to 3 GB</div>
        <a href="#" class="learn-more-btn">Learn More</a>
      </div>
      <div class="card standout">
        <h1 class="card-title">Professional</h1>
        <div class="monthly price">&dollar;24.99</div>
        <div class="yearly price">&dollar;249.99</div>
        <div class="storage">1 TB Storage</div>
        <div class="users">5 Users Allowed</div>
        <div class="limit">Send up to 10 GB</div>
        <a href="#" class="learn-more-btn">Learn More</a>
      </div>
      <div class="card">
        <h1 class="card-title">Master</h1>
        <div class="monthly price">&dollar;39.99</div>
        <div class="yearly price">&dollar;399.99</div>
        <div class="storage">2 TB Storage</div>
        <div class="users">10 Users Allowed</div>
        <div class="limit">Send up to 20 GB</div>
        <a href="#" class="learn-more-btn">Learn More</a>
      </div>
    </div>
  </div>

</body>

</html>
