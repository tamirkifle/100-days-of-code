<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <header class="logo">
      <img src="./images/logo.svg" alt="Base Apparel Logo">
    </header>
    <section class="promo-picture">
      <picture>
        <source srcset="./images/hero-desktop.jpg" media="(min-width: 800px)">
        <img src="./images/hero-mobile.jpg" alt="A Base Apparel Model">
      </picture>
    </section>
    <main>
      <h1 class="main-title"><span>We're</span> Coming Soon</h1>
      <p class="main-desc">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form action="#" class="email-form">
        <input type="email" name="email" id="email-field" placeholder="Email Address">
        <button type="submit" class="submit-btn"><img src="./images/icon-arrow.svg" alt="Submit"></button>
      </form>
    </main>
  </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>
</html>
