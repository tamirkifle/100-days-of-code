<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Pluralsight Login Clone</title>
    </head>
    <body>
        <section class="login">
            <div class="wrapper">
                <img src="./img/login-logo.png" alt="" />
                <form action="#" class="login-form">
                    <div class="field">
                        <label>Email or username</label><br />
                        <input type="email" />
                    </div>
                    <div class="field">
                        <label>Password</label><br />
                        <input type="password" />
                    </div>
                    <input type="button" value="Sign In" />
                </form>
                <div class="options">
                    <a href="#" class="forgot">Forgot Password</a><br />
                    <a href="#" class="alt-signin"
                        >Sign in with school or company</a
                    ><br />
                    <hr />
                    <span>OR</span>
                    <hr />

                    <a href="#" class="create">Create an account</a>
                </div>
                <footer>
                    <p class="copyright">
                        Copyright Â© 2018, Sluralpright All Rights Reserved
                    </p>
                    <a href="#" class="terms">Terms Of Use</a>
                    <a href="#" class="privacy">Privacy Policy</a>
                </footer>
            </div>
        </section>
        <section class="promo">
            <div class="info">
                <h1>Let's create the future together</h1>
                <a href="#" class="trial">Start a FREE 10-day trial</a>
            </div>
        </section>
    </body>
</html>
